<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JavaScript</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Integre HTML com JavaScript</h1>
        <h2>Aula 7</h2>
        <form id="form-confirm">
            <label for="A"><b>CampoA</b></label>
            <input type="number" id="valor-a" required placeholder="Digite o valor A" />
            <label for="B"><b>CampoB</b></label>
            <input type="number" id="valor-b" required placeholder="Digite o valor B" />
            <p class="error-message">
                O valor do campo B precisa ser maior que o valor do campo A!
            </p>
            <button type="submit">Validar</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
